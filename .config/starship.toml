# Catppuccin Mocha Theme Colors
palette = "catppuccin_mocha"

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

# 2-line prompt format
format = """
$directory$git_branch$git_status$python$nodejs$rust$docker_context$kubernetes$package$cmd_duration$jobs$battery$memory_usage
$character"""

# Right-aligned modules  
right_format = ""

[fill]
symbol = " "

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vicmd_symbol = "[❮](bold yellow)"

[directory]
style = "bold blue"
read_only = " 󰌾"
truncation_length = 4
truncation_symbol = "…/"
home_symbol = "󰋜 ~"

[git_branch]
symbol = "󰊢 "
style = "bold mauve"
format = "[$symbol$branch]($style)"

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
conflicted = "🏳"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"
style = "bold yellow"

[git_commit]
commit_hash_length = 8
style = "bold green"

[nodejs]
symbol = "󰎙 "
style = "bold green"
format = "[$symbol($version)]($style)"

[python]
symbol = "󰌠 "
style = "bold yellow"
format = '[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)'

[rust]
symbol = "󱘗 "
style = "bold red"
format = "[$symbol($version)]($style)"

[docker_context]
symbol = "󰡨 "
style = "bold blue"
format = "[$symbol$context]($style)"

[kubernetes]
symbol = "☸ "
style = "bold cyan"
format = '[$symbol$context( \($namespace\))]($style)'
disabled = false

[package]
symbol = "📦 "
style = "bold yellow"
format = "[$symbol$version]($style)"

[cmd_duration]
min_time = 2_000
style = "bold yellow"
format = "took [$duration]($style)"

[time]
disabled = false
format = "$time"
time_format = "%H:%M:%S"

[hostname]
ssh_only = true
style = "bold red"
format = "[🌐 $hostname]($style)"

[username]
style_user = "bold yellow"
style_root = "bold red"
format = "[$user]($style)"
show_always = false

[battery]
full_symbol = " "
charging_symbol = " "
discharging_symbol = " "
unknown_symbol = " "
empty_symbol = " "

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"

[memory_usage]
disabled = false
threshold = 70
style = "bold dimmed white"
symbol = "🐏 "

[jobs]
symbol = "+ "
style = "bold blue"

[status]
style = "bold red"
symbol = "✖"
success_symbol = "✓"
not_executable_symbol = "🚫"
not_found_symbol = "🔍"
sigint_symbol = "🧱"
signal_symbol = "⚡"
disabled = true