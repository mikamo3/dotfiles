[module/cpu]
type = internal/cpu
interval = 0.5
format = <label>
format-prefix = 
label = " %percentage:3%%"

[module/date]
type = internal/date
interval = 1.0
time =  %Y-%m-%d %H:%M:%S
format = <label>
label = %time%

[module/filesystem]
type = internal/fs
mount-0 = /
interval = 10
fixed-values = true
format-mounted = <label-mounted>
format-mounted-prefix = 
format-unmounted = <label-unmounted>
format-unmounted-prefix = 
label-mounted = " %free%"
label-unmounted = %mountpoint%: not mounted

[module/filesystem_bar]
type = internal/fs
mount-0 = /
interval = 10
fixed-values = false
format-mounted = <bar-used> <label-mounted>
format-mounted-prefix = " "
label-mounted = %used:8%/%total:8%
bar-used-width = 10
bar-used-gradient = false
bar-used-indicator = 
bar-used-indicator-foreground = ${color.bi}
bar-used-indicator-font = 2
bar-used-fill = ━
bar-used-foreground-0 = ${color.bn}
bar-used-foreground-1 = ${color.bn}
bar-used-foreground-2 = ${color.bn}
bar-used-foreground-3 = ${color.bn}
bar-used-foreground-4 = ${color.bn}
bar-used-foreground-5 = ${color.bm}
bar-used-foreground-6 = ${color.bm}
bar-used-foreground-7 = ${color.bd}
bar-used-foreground-8 = ${color.bd}
bar-used-fill-font = 2
bar-used-empty = ┉
bar-used-empty-foreground = ${color.be}
bar-used-empty-font = 2

[module/memory_bar]
type = internal/memory
interval = 2
format = <bar-used> <label>
format-prefix = " "
label = "%mb_used:10%"
bar-used-width = 10
bar-used-gradient = false
bar-used-indicator = 
bar-used-indicator-foreground = ${color.bi}
bar-used-indicator-font = 2
bar-used-fill = ━
bar-used-foreground-0 = ${color.bn}
bar-used-foreground-1 = ${color.bn}
bar-used-foreground-2 = ${color.bn}
bar-used-foreground-3 = ${color.bm}
bar-used-foreground-4 = ${color.bm}
bar-used-foreground-5 = ${color.bm}
bar-used-foreground-6 = ${color.bd}
bar-used-foreground-7 = ${color.bd}
bar-used-foreground-8 = ${color.bd}
bar-used-fill-font = 2
bar-used-empty = ┉
bar-used-empty-foreground = ${color.be}
bar-used-empty-font = 2

[module/workspaces]
type = internal/i3
pin-workspaces = fal
strip-workspaces = true
index-sort = true
enable-click = true
enable-scroll = true
fuzzy-match = true
ws-icon-0 = 1;爵
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;


format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${color.ac}
label-focused = %icon%
label-focused-foreground = ${color.ac}
label-focused-background = ${color.bgl}
label-focused-overline = ${color.ac}
label-focused-padding = 2
label-visible = %icon%
label-visible-background = ${color.bgl}
label-visible-padding = 2
label-unfocused = %icon%
label-unfocused-padding = 2
label-urgent = %icon%
label-urgent-padding = 2

[module/volume]
type = internal/pulseaudio
sink = alsa_output.usb-Creative_Technology_USB_Sound_Blaster_HD_000000sx-00.analog-stereo
use-ui-max = true
interval = 5
format-volume = <ramp-volume> <label-volume> <bar-volume>
format-muted = <label-muted>
label-volume = %percentage%%
format-muted-prefix = ﱝ
label-muted = " Muted"
label-muted-foreground = ${color.ac}
ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 墳
bar-volume-width = 10
bar-volume-gradient = false
bar-volume-indicator = 
bar-volume-indicator-foreground = ${color.bi}
bar-volume-indicator-font = 2
bar-volume-fill = ━
bar-volume-foreground-0 = ${color.bn}
bar-volume-foreground-1 = ${color.bn}
bar-volume-foreground-2 = ${color.bn}
bar-volume-foreground-3 = ${color.bn}
bar-volume-foreground-4 = ${color.bm}
bar-volume-foreground-5 = ${color.bm}
bar-volume-foreground-6 = ${color.bm}
bar-volume-foreground-7 = ${color.bd}
bar-volume-foreground-8 = ${color.bd}
bar-volume-fill-font = 2
bar-volume-empty = ┉
bar-volume-empty-foreground = ${color.be}
bar-volume-empty-font = 2

[module/title]
type = internal/xwindow
format = <label>
label = %title%
label-maxlen = 90

[module/network]
type = internal/network
interface = enp6s0
interval = 1.0
accumulate-stats = true
unknown-as-up = true
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected = " %ifname% %local_ip%  %downspeed:10%  %upspeed:10%"
label-disconnected = " Not Connected"
ramp-signal-0 = a
ramp-signal-1 = b
ramp-signal-2 = c
ramp-signal-3 = d
ramp-signal-4 = e

[module/temperature]
type = internal/temperature
interval = 0.5
thermal-zone = 0
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon2/temp1_input
warn-temperature = 80
units = true
format = <ramp> <label>
format-warn = <ramp> <label-warn>
label = %temperature-c:6%
label-warn = "%temperature-c%"
label-warn-foreground = #f00
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
