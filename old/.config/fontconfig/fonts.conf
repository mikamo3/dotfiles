<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern">
    <test qual="any" name="family"><string>sans-serif</string></test>
    <edit name="family" mode="prepend" binding="same"><string>LINE Seed JP_OTF Regular</string></edit>
    <edit name="family" mode="append" binding="same"><string>Noto sans CJK JP</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>serif</string></test>
    <edit name="family" mode="prepend" binding="same"><string>IBM Plex Sans JP</string></edit>
    <edit name="family" mode="append" binding="same"><string>Noto Serif CJK JP</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>monospace</string></test>
    <edit name="family" mode="prepend" binding="same"><string>Cica</string></edit>
    <edit name="family" mode="append" binding="same"><string>PlemolJP Console NF Medium</string></edit>
  </match>
  <match target="font">
      <edit name="antialias" mode="assign">
          <bool>true</bool>
      </edit>
      <edit name="hinting" mode="assign">
          <bool>true</bool>
      </edit>
      <edit name="hintstyle" mode="assign">
          <const>hintslight</const>
      </edit>
      <edit name="rgba" mode="assign">
          <const>rgb</const>
      </edit>
      <edit name="lcdfilter" mode="assign">
          <const>lcddefault</const>
      </edit>
  </match>
</fontconfig>
